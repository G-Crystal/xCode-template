  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<p-messages [(value)]="msgs"></p-messages>

<ion-content padding>
  <video autoplay loop src="../../assets/imgs/background-video.mp4"></video>

  <ion-grid>
    <ion-row align-items-center justify-content-center>
      <ion-col col-xl-2 col-lg-3 col-md-6 col-sm-8 col-xs-10 center text-center>
        <form novalidate [formGroup]="signupform">
          <div class="row-div">
            <img src="../../assets/imgs/logo.png" alt="" />
          </div>

          <div class="row-div">
            <ion-item no-lines *ngIf="( signupform.get('email').hasError('minlength') || signupform.get('email').hasError('pattern') || signupform.get('email').hasError('required') ) && signupform.get('email').touched">
              <div class="error" *ngIf="signupform.get('email').hasError('required') && signupform.get('email').touched">
                Please input your email
              </div>
              <div class="error" *ngIf="signupform.get('email').hasError('pattern') && signupform.get('email').touched">
                Email address invalid
              </div>
            </ion-item>
            <ion-item>
              <ion-label color="primary"><ion-icon name="md-person"></ion-icon></ion-label>
              <!-- <ion-input type="text" placeholder="Name@email.com" formControlName="email" required></ion-input> -->
              <ion-input type="text" [(ngModel)]="email" placeholder="Name@email.com" formControlName="email" [class.error1]="!signupform.controls.email.valid && signupform.controls.email.dirty"></ion-input>
            </ion-item>
          </div>

          <div class="row-div">
            <ion-item no-lines *ngIf="( signupform.get('password').hasError('minlength') || signupform.get('password').hasError('maxlength') || signupform.get('password').hasError('required') ) && signupform.get('password').touched">
              <div class="error" *ngIf="signupform.get('password').hasError('required') && signupform.get('password').touched">
                Please input your password
              </div>
              <div class="error" *ngIf="signupform.get('password').hasError('minlength') && signupform.get('password').touched">
                Minimum 6 characters
              </div>
              <div class="error" *ngIf="signupform.get('password').hasError('maxlength') && signupform.get('password').touched">
                Maximum 12 characters
              </div>
            </ion-item>
            <ion-item>
              <ion-label color="primary"><ion-icon name="lock"></ion-icon></ion-label>
              <!-- <ion-input type="password" placeholder="Password" formControlName="password" required></ion-input> -->
              <ion-input type="password" [(ngModel)]="password" placeholder="Password" formControlName="password" [class.error1]="!signupform.controls.password.valid && signupform.controls.password.dirty"></ion-input>
            </ion-item>
          </div>

          <div class="row-div">
            <ion-row>
              <ion-col justify-content-end class='a-col'><a (click)="forgot()">Forgot password?</a></ion-col>
            </ion-row>
          </div>

          <div class="row-div">
            <button ion-button block outline color="lightText" (click)="signup()" class="default-btn">Sign up</button>
          </div>
          
          <div class="row-div">
            <ion-row>
              <ion-col justify-content-start class='lbl-col'>Do you have account?</ion-col>
              <ion-col justify-content-end class='a-col'><a (click)="login()">Log in</a></ion-col>
            </ion-row>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
