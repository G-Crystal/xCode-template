<ion-content padding>
  <ion-grid >
    <ion-row align-items-center>
      <ion-col></ion-col>
      <ion-col col-md-4 col-sm-6 col-10 center text-center>
        <ion-input type="text" placeholder="Name@email.com"></ion-input>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col col-md-4 col-sm-6 col-10 center text-center>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col col-md-4 col-sm-6 col-10 center text-center>
        <button ion-button full color="success" (click)="signup()">Sign up</button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col col-md-4 col-sm-6 col-10 center text-center>
        <button ion-button full color="lightText" (click)="login()">Log in</button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
