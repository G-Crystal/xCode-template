<ion-content padding id="home">
  <video autoplay loop src="../../assets/imgs/background-video.mp4"></video>

  <ion-grid>
    <ion-row align-items-center>
      <ion-col><div></div></ion-col>
      <ion-col col-xl-2 col-lg-3 col-md-6 col-sm-8 col-xs-10 center text-center>
      <div class="row-div logo-div">
          <img src="../../assets/imgs/logo.png" alt="" />
        </div>
        <div class="row-div">
          <button ion-button block outline (click)="signup()" class="signup-btn">Sign up</button>
        </div>
        <div class="row-div">
          <button ion-button block outline (click)="login()" class="default-btn">Log in</button>
        </div>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
